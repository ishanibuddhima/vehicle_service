<main>
    <section class="form-section">
        <h2>Add / Update Vehicle</h2>
        <form id="vehicleForm">
            <input type="hidden" id="vehicleId">
            <input type="text" id="vehicleType" placeholder="Vehicle Type" required>
            <input type="number" id="serviceYear" placeholder="Service Year" required>
            <input type="text" id="ownerName" placeholder="Owner Name" required>
            <input type="number" id="cost" placeholder="Service Cost" required>
            <button type="submit">Save Vehicle</button>
        </form>
    </section>

    <section class="table-section">
        <h2>All Vehicles</h2>
        <table id="vehicleTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Year</th>
                <th>Owner</th>
                <th>Cost</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Data will be inserted by JS -->
            </tbody>
        </table>
    </section>
</main>
